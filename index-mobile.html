<!DOCTYPE html> 
<html> 
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>Prime31 Task Manager</title> 
		<link rel="stylesheet" href="/mobile/mobile.css" />
</head> 
<body> 

	<!-- Projects -->
	<div data-role="page" id="projects">

		<div data-role="header" data-backbtn="false">
			<h1>Projects</h1>
			<a href="#newProject" data-rel="dialog" data-transition="pop" data-icon="plus" class="ui-btn-right">New</a>
		</div>

		<div data-role="content">
			<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b" data-filter="true"></ul>
		</div>
	</div>
	
	<!-- Add new project -->
	<div data-role="dialog" data-theme="c" id="newProject">
        <div data-role="header" data-theme="a">
            <h1 date-role="heading">Add Project</h1>
        </div>
		<div data-role="content">
	        <form>
				<input type="text" name="projectName" placeholder="Project name" />
	        </form>
			<p><a id="projectSubmitButton" href="#" data-role="button" data-theme="b">Submit</a></p>
		</div>
	</div>



	<!-- Tasks -->
	<div data-role="page" id="tasks">
		<div data-role="header">
			<a href="#" data-icon="arrow-l" data-rel="back">Projects</a>
			<h1>Tasks</h1>
			<a href="#newTask" data-rel="dialog" data-transition="pop" data-icon="plus" class="ui-btn-right">New</a>
		</div>

		<div data-role="content">	
			<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b"></ul>
		</div>
	</div>
	
	<!-- Add new task -->
	<div data-role="dialog" data-theme="b" id="newTask">
        <div data-role="header" data-theme="a">
            <h1 date-role="heading">Add New Task</h1>
        </div>
		<div data-role="content">
	        <form>
				<input type="text" name="taskTitle" placeholder="Title" />
				<textarea placeholder="Description" name="taskDescription"></textarea>
	        </form>
			<p><a id="taskSubmitButton" href="#" data-role="button" data-theme="b">Submit</a></p>
		</div>
	</div>
	
	
	
	<!-- Task Details -->
	<div data-role="page" id="taskDetails">
		<div data-role="header">
			<a href="#tasks" data-icon="arrow-l" data-rel="back">Tasks</a>
			<h1>Task Details</h1>
			<a href="#newComment" data-rel="dialog" data-transition="pop" data-icon="plus" class="ui-btn-right">New</a>
		</div>

		<div data-role="content">	
			
		</div>
	</div>
	
	<!-- Add new comment -->
	<div data-role="dialog" data-theme="b" id="newComment">
        <div data-role="header" data-theme="a">
            <h1 date-role="heading">New Comment</h1>
        </div>
		<div data-role="content">
	        <form>
				<textarea placeholder="Comment" name="comment"></textarea>
	        </form>
			<p><a id="commentSubmitButton" href="#" data-role="button" data-theme="b">Submit</a></p>
		</div>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>
	<script src="/mobile/jqt.offline.js" type="application/x-javascript" charset="utf-8"></script>
	<script src="/mobile/json.js" type="application/x-javascript" charset="utf-8"></script>
	<script src="/mobile/MooToolsAdapter.js" type="text/javascript"></script>
	<script src="/assets/js/RPC.js" type="text/javascript"></script>
	<script type="text/javascript" src="/mobile/site.js"></script>

</body>
</html>
